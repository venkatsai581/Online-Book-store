<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <span id="usernameDisplay" class="text-light me-2"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="loginLink">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html" id="signinLink">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger d-none" id="logoutBtn" data-bs-toggle="tooltip" title="Logout">Logout</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success ms-2" id="cartBtn" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                            Cart (<span id="cartItems">0</span>)
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4 mx-auto">
        <div class="row mb-4 filters justify-content-center">
            <div class="col-12 col-sm-4 col-md-3 mb-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Search books...">
            </div>
            <div class="col-12 col-sm-4 col-md-3 mb-2">
                <select id="categorySelect" class="form-select">
                    <option value="all">All Categories</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                </select>
            </div>
            <div class="col-12 col-sm-4 col-md-3 mb-2">
                <select id="sortBy" class="form-select">
                    <option value="">Sort By: None</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="title">Title: A-Z</option>
                </select>
            </div>
        </div>
        <div class="row books justify-content-center" id="booksSection"></div>
        <!-- Offcanvas Cart -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group listCart" id="cartList"></ul>
                <div class="cartTotal mt-3">
                    Total: $<span id="cartTotal">0.00</span>
                </div>
                <button class="btn btn-primary checkOut mt-3 w-100" data-bs-toggle="tooltip" title="Proceed to Checkout">Check Out</button>
            </div>
        </div>
    </main>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
